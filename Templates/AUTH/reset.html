{% extends 'base.html' %}
{% load static %}
{% block title %}Evara | Password Reset{% endblock %}
{% block body %}
{% block Category %}
{% endblock %}
<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html" rel="nofollow">Home</a>
                <span></span> Pages
                <span></span> Password Reset
            </div>
        </div>
    </div>

    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 m-auto">
                    <!-- Email Form -->
                    <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1">
                                <h3 class="mb-30">Reset Password - Step 1</h3>
                            </div>
                            <form method="POST"  id="emailForm" action='{% url 'reset' %}' >
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_email_reset">Enter Your Email:</label>
                                    <input type="text" required="" name="email" id="id_email_reset" placeholder="Your Email">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-fill-out btn-block hover-up" name="reset_email" onclick="showOTPForm()">Send OTP</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- OTP and New Password Form (Initially Hidden) -->
                    <div id="otpForm" class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5" style="display: none;">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1">
                                <h3 class="mb-30">Reset Password - Step 2</h3>
                            </div>
                            <form method="POST" action="{% url 'otp_reset' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_otp">Enter OTP:</label>
                                    <input type="text" required="" name="otp" id="id_otp" placeholder="Enter your OTP">
                                </div>
                                <div class="form-group">
                                    <label for="id_new_password">Enter New Password:</label>
                                    <input required="" type="password" name="new_pass" id="id_new_password" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-fill-out btn-block hover-up" name="reset_password">Save Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    function showOTPForm() {
        document.getElementById("emailForm").style.display = "none";
        document.getElementById("otpForm").style.display = "block";
    }
</script>
{% endblock %}
